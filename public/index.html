<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brew SCADA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="uk-flex uk-flex-center uk-flex-middle" style="height:100vh;">
    <div class="uk-card uk-card-default uk-card-body uk-width-medium">
      <h3>Login</h3>
      <form id="loginForm">
        <input class="uk-input uk-margin-small-bottom" type="password" id="password" placeholder="Password" />
        <button class="uk-button uk-button-primary uk-width-1-1">Login</button>
      </form>
      <p id="loginError" class="uk-text-danger uk-hidden">Invalid password</p>
    </div>
  </div>

  <!-- MAIN UI -->
  <div id="main-ui" class="uk-hidden" uk-height-viewport="expand: true">
    <nav class="uk-navbar-container uk-navbar-dark" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav" id="navButtons">
          <li><a href="#" data-view="scada">SCADA</a></li>
          <li><a href="#" data-view="settings">Settings</a></li>
          <li><a href="#" data-view="setpoints">Setpoints</a></li>
          <li><a href="#" data-view="recipes">Recipe Builder</a></li>
          <li><a href="#" data-view="history">Brew History</a></li>
        </ul>
      </div>
    </nav>
    <div id="content" class="uk-padding-small" style="overflow-y:auto;"></div>
  </div>

  <!-- socket.io and UIkit -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>

  <!-- Add this line for Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Then your app code -->
  <script src="js/app.js"></script>
</body>
</html>
