<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brew SCADA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="login-screen" class="uk-flex uk-flex-center uk-flex-middle" style="height:100vh;">
    <div class="uk-card uk-card-default uk-card-body uk-width-medium">
      <h3>Login</h3>
      <form id="loginForm">
        <input class="uk-input uk-margin" type="password" id="password" placeholder="Password" />
        <button class="uk-button uk-button-primary" type="submit">Login</button>
      </form>
      <div id="loginError" class="uk-text-danger uk-hidden">Invalid password</div>
    </div>
  </div>
  <div id="main-ui" class="uk-container uk-hidden">
    <nav class="uk-navbar-container uk-navbar-dark" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav" id="navButtons">
          <li><a href="#" data-view="scada">SCADA</a></li>
          <li><a href="#" data-view="settings">Settings</a></li>
          <li><a href="#" data-view="setpoints">Setpoints</a></li>
          <li><a href="#" data-view="recipes">Recipe Builder</a></li>
          <li><a href="#" data-view="history">Brew History</a></li>
        </ul>
      </div>
    </nav>
    <div id="content" class="uk-margin-top"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
